<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quidditch Score</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quidditch Score</h1>
    <h4>Keeping track of the magic</h4>
    <img id="leftImg" class="fcImage">
    <img id="rightImg" class="fcImage">
    <div>
        <select id="leftSelect" class="leftColor"></select>
        <button id="leftAdd" class="buttonMain leftColor">Left Team scored</button>
        <button id="rightAdd" class="buttonMain rightColor">Right Team scored</button>
        <select id="rightSelect" class="rightColor"></select>
    </div>
    <div>
        <button id="leftCatch" class="buttonAux leftColor">Left Team caught Snitch</button>
        <button id="rightCatch" class="buttonAux rightColor">Right Team caught Snitch</button>
    </div>
    <div>
        <button id="newGame" class="buttonMain newGameColor">Start new game</button>
    </div>
    <h1 class="score"><span id="leftScore">0</span> : <span id="rightScore">0</span></h1>
    <h2 id="congrats" class="winScore"></h2>

    <script src="./app.js"></script>
</body>
</html>
