<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quidditch Score</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Quidditch Score</h1>
    <h4>Keeping track of the magic</h4>
    <img id="leftImg" class="fcImage">
    <img id="rightImg" class="fcImage">
    <div>
        <select id="leftSelect" class="color0"></select>
        <button id="leftAdd" class="buttonMain color0"><span class="leftTeam">Left</span> team scored</button>
        <button id="rightAdd" class="buttonMain color3"><span class="rightTeam">Right</span> team scored</button>
        <select id="rightSelect" class="color3"></select>
    </div>
    <div>
        <button id="leftCatch" class="buttonAux color0"><span class="leftTeam">Left</span> team caught Snitch</button>
        <button id="rightCatch" class="buttonAux color3"><span class="rightTeam">Right</span> team caught Snitch</button>
    </div>
    <div>
        <button id="newGame" class="buttonMain newGameBtn">Start new game</button>
    </div>
    <h2 class="score"><span id="leftScore">0</span> : <span id="rightScore">0</span></h2>
    <h2 id="congrats" class="winScore"></h2>
    <footer>
        <small>
            Author: Vitalii Zubeniuk. Images from harrypotter.fandom.com
        </small>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
